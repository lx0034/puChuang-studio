    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->

    <!-- <a id="Transform" href="line.html"><div id="pie">个人在线时长</div></a> -->
    <!-- ECharts单文件引入 -->
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script src="../static/js/ajax.js"></script>
    <script type="text/javascript">
    var obj = {
        aaa:[],
        bbb:[]
        };   
    var arr2 = [];
        // 测试调用
        Ajax('get', 'http://ims.smartxupt.com/WEPAPI/user_summarize.php',null,function(data){
            var json = JSON.parse(data);
            var arr = [];
            var arr1 = [];
            for(var i = 0;i < json.data[0].length;i++)
            {
                 var json1={};
                json1.value = json.data[0][i].time;
                json1.name = json.data[0][i].nickname;
                arr.push(json.data[0][i].nickname);
                arr1.push(json.data[0][i].time);
                arr2.push(json1);
            }
            obj.aaa = arr;
            obj.bbb = arr1;
            console.log(obj);
        }, function(error){
            console.log(error);
        }); 
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        
        // 使用
        require(
            [
                'echarts',
                'echarts/chart/pie',// 按需加载
                'echarts/chart/funnel' // 按需加载

            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main')); 
                option = {
    title : {
        text: '智邮普创工作室',
        subtext: '在线总时长一览图',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient : 'vertical',
        x : 'left',
        data:obj.aaa
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {
                show: true, 
                type: ['pie','funnel'],
                option: {
                    funnel: {
                        x: '25%',
                        width: '50%',
                        funnelAlign: 'left',
                        max: 1548
                    }
                }
            },
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    series : [
        {
            name:'总时长',
            type:'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data: arr2
            // data: [12,23,43]
            }
    ]
};
                    
                // 为echarts对象加载数据 
                myChart.setOption(option); 
            }
        );
    </script>
