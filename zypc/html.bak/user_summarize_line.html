    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script src="../static/js/ajax.js"></script>
    <script type="text/javascript">
        var obj = {
            aaa:[],
            bbb:[]
        };
        // 测试调用
        Ajax('get', 'http://localhost:8000/ims-smartxupt-master/ims-smartxupt-master/WEPAPI/user_summarize.php',null,function(data){
            var json = JSON.parse(data);
            var arr = [];
            var arr1 = [];
            // console.log(json.data[1][0]);
            for(var j = 0;j<json.data[1].length;j++)
            {
                for(var i = 0;i < json.data[1][j].length;i++)
                {
                    arr.push(json.data[1][j][i].date);
                    arr1.push(json.data[1][j][i].sum_long);
                    obj.aaa = arr;
                    obj.bbb = arr1;
                    console.log(json.data[1][j].length);
                }
                // obj.aaa = arr;
                // obj.bbb = arr1;

            }
             // alert(json.data[1][0].length);

            

            // console.log(obj.aaa);
            // console.log(obj.bbb);

        }, function(error){
            console.log(error);
        }); 
        // 路径配置
            require.config({
                paths: {
                    echarts: 'http://echarts.baidu.com/build/dist'
                }
            });      

                // 使用
            require([
                    'echarts',
                    'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                    'echarts/chart/line'
                ],
                function (ec) {
                    // 基于准备好的dom，初始化echarts图表
                    var myChart = ec.init(document.getElementById('main')); 
                var option = {
                    tooltip: {
                        show: true
                    },
                    legend: {
                        data:['在线时长']
                    },
                    toolbox: {
                    show : true,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {show: true, type: ['line', 'bar']},
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                    calculable : true,
                                xAxis : [
                                    {
                                        type : 'category',
                                        data : obj.aaa
                                        // data : ['1','2','3','4']//x;

                                    }
                                ],
                                yAxis : [
                                    {
                                        type : 'value'
                                    }
                                ],
                                series : [
                                    {
                                        "name":"在线时长",
                                        "type":"bar",
                                        // "data":['12','23','34','12']
                                        "data":obj.bbb
                                    }
                                ]
                            };                           
                // 为echarts对象加载数据 
                
                myChart.setOption(option); 
            });
console.log(obj.bbb);
    </script>
